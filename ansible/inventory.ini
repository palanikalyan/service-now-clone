# Ansible inventory for 3-tier app deployment

[local]
localhost ansible_connection=local ansible_become_method=sudo

[development]
# development hosts
# dev_host.example.com

[staging]
# staging hosts
# staging_host.example.com

[master]
service-now-master ansible_host=13.201.99.236 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/aws-master-key.pem ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[backend]
service-now-backend ansible_host=13.200.222.24 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/aws-master-key.pem ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[frontend]
service-now-frontend ansible_host=13.201.230.248 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/aws-master-key.pem ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[production]
# AWS 3-Tier Deployment Instances
prod_master ansible_host=13.201.99.236 ansible_user=ubuntu
prod_backend ansible_host=13.200.222.24 ansible_user=ubuntu
prod_frontend ansible_host=13.201.230.248 ansible_user=ubuntu

[all:vars]
# Global variables
ansible_connection=ssh
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/aws-master-key.pem
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# H2 Database configuration (embedded in backend by default)
db_type=h2
h2_enabled=false

# Backend config
backend_java_opts=-Xms512m -Xmx1024m

# Environment
deploy_env=test
