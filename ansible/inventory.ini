# Ansible inventory for 3-tier app deployment

[local]
localhost ansible_connection=local ansible_become_method=sudo

[development]
# development hosts
# dev_host.example.com

[staging]
# staging hosts
# staging_host.example.com

[production]
# AWS EC2 instance - Replace with your actual EC2 IP or DNS
# Example: ec2-34-123-456-789.compute-1.amazonaws.com
# prod_ec2 ansible_host=YOUR_EC2_IP_OR_DNS ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/your_key.pem

[all:vars]
# Global variables
# For localhost deployment, use local connection
ansible_connection=local
ansible_become_method=sudo

# For EC2 deployment, uncomment and configure:
# ansible_connection=ssh
# ansible_user=ubuntu
# ansible_ssh_private_key_file=~/.ssh/your_key.pem
# ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# H2 Database configuration (embedded in backend by default)
db_type=h2
h2_enabled=false

# Backend config
backend_java_opts=-Xms512m -Xmx1024m

# Environment
deploy_env=test
